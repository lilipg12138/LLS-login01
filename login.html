<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- <div class="most-head">
      <text style="">建议使用Chrome浏览器</text>
    </div> -->
    <div class="center-head">
            <div class="head-img"><img src="images/logo.png" alt=""></div>
            <div class="head-text"><text>培养能力       塑造人才</text></div>      
    </div> 
    <div class="center">
        <div class="text01">
        <text>用户登录</text>
       </div>   
        <div class="number">
            <img src="images/user.png" alt="" width="16px" height="15px">
            <input type="text" placeholder="邮箱" style="border:none">
        </div>
        <div class="password">
                <img src="images/passwd.png" alt="" width="16px" height="15px">
            <input type="password" placeholder="密码" style="border:none"> 
        </div>
        <div class="button01">
            <button type="button" class="button001">马上登录</button>
        </div>
        <div class="down">
            <div class="text02">   
                <input type="checkbox" name="checkbox" value="1">
                <text>记住密码</text>
            </div>
            <div class="text03">
            <text class="text003">忘记密码?</text>
            <text class="text004">立即找回</text>
            </div>
        </div>
    </div>
    <div class="center-bottom">
            <div class="bottom-text"><text>联系我们                   名师风采</text></div>      
    </div> 
</body>
</html>
